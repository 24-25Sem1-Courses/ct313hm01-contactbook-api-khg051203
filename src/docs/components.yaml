# Common references
components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true # Returned bt HTTP GET
        name:
          type: string
          description: contact name
        email:
          type: string
          format: email
          description: contact email
        address:
          type: string
          description: contact address
        phone:
          type: string
          description: contact phone number
        favorite:
          type: integer
          enum: [0, 1]
          default: 0
          description: favorite contact
        avatar:
          type: string
          readOnly: true
          description: contact avatar file path
        avatarFile:
          typr: string
          format: binary
          writeOnly: true
          description: contact avatar file